<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js App</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <div id="scene-container" style="width: 100%; height: 100vh;"></div>
    <div id="cameraInfo" style="position: absolute; top: 0; left: 0; color: white; background: black; padding: 5px;"></div>
    <script src="https://unpkg.com/three/build/three.min.js"></script>
    <script type="module">
      import SceneManager from './js/SceneManager.js';
      import SceneRenderer from './js/SceneRenderer.js';

      document.addEventListener('DOMContentLoaded', () => {
          const container = document.getElementById('scene-container');
          const sceneManager = new SceneManager();
          new SceneRenderer(sceneManager, container);
      });
    </script>
  </body>
</html>
