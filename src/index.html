<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js App</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="scene-container" style="width: 100%; height: 100vh;"></div>
    <div id="cameraInfo" style="position: absolute; top: 0; left: 0; color: white; background: black; padding: 5px;"></div>
    <script src="https://unpkg.com/three/build/three.min.js"></script>
    <!-- Ensure the paths to your JS files are correct -->
    <script type="module">
        import { SceneManager } from './js/SceneManager.js';

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('scene-container');
            new SceneManager(container);
        });
    </script>
</body>
</html>
